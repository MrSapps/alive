trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    git submodule update --init
    cmake --version
    mkdir build
    cd build
    cmake -G"Unix Makefiles" ..
    make -j2
  displayName: 'Run a multi-line script'
